<!DOCTYPE html>
<html lang="en">
 
    <head>
        <meta charset="UTF-8">

        <title>Contacto - Barberia Fernando</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo"></h1>
                <nav>   
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id=" nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel"  id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                
                
                <fieldset>
                    <legend> ¿Como te gustaria que te contactemos? </legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                    <label for="radio-Whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>

                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"> <input type="checkbox" name="" id="" checked>¿Le gustaria recibir novedades? de la barberia?</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>08H - 20H</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08H - 20H</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08H - 20H</td>
                    </tr>
                 </tbody>
                
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo-blanco">
            <p class="Copy">&copy Copyright Barberia Fernando 2022</p>
        </footer>
    </body>
</html>
